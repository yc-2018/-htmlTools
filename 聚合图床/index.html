<body>

    <!-- åœ¨bodyæ ‡ç­¾å†…æœ€å‰é¢æ·»åŠ æ‹–æ”¾åŒºåŸŸæç¤º -->
    <div id="dropZone"
         style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 10000; border: 4px dashed #fff; pointer-events: none;">

    <div class="mask">

        æ­£åœ¨åŠªåŠ›å´åˆç¼“æ…¢ä¸Šä¼ ä¸­...
    </div>


    <div class="container">
        <h2>èšåˆå›¾åºŠæ–‡ä»¶ä¸Šä¼ </h2>
        <input type="file" id="fileInput">

        <div class="result" id="resultDiv"></div>
        <button id="neteaseUploadBtn">ç½‘æ˜“å›¾åºŠ</button>
        <button id="_360UploadBtn">360 å›¾åºŠ</button>
        <button id="sougouUploadBtn">æœç‹—å›¾åºŠ</button>
        <button id="jdUploadBtn">äº¬ä¸œå›¾åºŠ</button>
        <button id="yzUploadBtn">é‚®æ”¿å›¾åºŠ</button>
        <br>
        <button id="copyUrlBtn">å¤åˆ¶å›¾ç‰‡é“¾æ¥</button>
        <button id="resetBtn">é‡ç½®</button>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('resultDiv');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const resetBtn = document.getElementById('resetBtn');
        const uploadButtons = document.querySelectorAll('button:not(#copyUrlBtn, #resetBtn)');

        function showMessage(message, isError = false) {
            resultDiv.classList.remove('success', 'error');
            if (isError) {
                resultDiv.classList.add('error');
            } else {
                resultDiv.classList.add('success');
            }
            resultDiv.textContent = message;
        }

        async function bindUploadButton(button, url) {
            button.addEventListener('click', async () => {
                const file = fileInput.files[0];
                if (!file) return showMessage('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼', true);

                const fileSize = file.size;
                const twoMB = 2 * 1024 * 1024;
                const fiveMB = 5 * 1024 * 1024;

                if (url === 'https://api.xinyew.cn/api/psbctc' && fileSize > twoMB) {
                    return showMessage('ä¸Šä¼ çš„å›¾ç‰‡å¤§å°è¶…è¿‡2MBï¼Œæ— æ³•ä½¿ç”¨é‚®æ”¿å›¾åºŠä¸Šä¼ ï¼', true);
                }

                if (url === 'https://api.xinyew.cn/api/jdtc' && fileSize > fiveMB) {
                    return showMessage('ä¸Šä¼ çš„å›¾ç‰‡å¤§å°è¶…è¿‡5MBï¼Œæ— æ³•ä½¿ç”¨äº¬ä¸œå›¾åºŠä¸Šä¼ ï¼', true);
                }

                // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”å¼€å§‹å‡†å¤‡ä¸Šä¼ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
                const formData = new FormData();
                formData.append('file', file);
                const xhr = new XMLHttpRequest();
                xhr.open('POST', url, true);
                xhr.onreadystatechange = function () {
                    document.querySelector('.mask').style.display = 'none'; // è¯·æ±‚ç»“æŸï¼Œé©¬ä¸Šå…³é—­é®ç½©æˆ
                    document.body.classList.remove('mask-visible');
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const data = JSON.parse(xhr.responseText);
                            if (data.errno === 0) {
                                const imageUrl = data.data.url;
                                resultDiv.innerHTML = `
                                        <p>ä¸Šä¼ æˆåŠŸï¼</p>
                                        <p class="center-url">å›¾ç‰‡é“¾æ¥: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
                                        <p>å›¾ç‰‡æ–‡ä»¶å: ${data.data.imgFile}</p>
                                        <img src="${imageUrl}" alt="ä¸Šä¼ çš„å›¾ç‰‡" class="uploaded-image" />
                                    `;
                                disableUploadButtons();
                            } else showMessage(data.error, true);
                        } else showMessage('è¯·æ±‚å‘ç”Ÿé”™è¯¯ï¼š' + xhr.statusText, true);
                    }
                };
                document.querySelector('.mask').style.display = 'flex';
                document.body.classList.add('mask-visible');
                xhr.send(formData);
            });
        }

        // ç»‘å®šæ‰€æœ‰ä¸Šä¼ æŒ‰é’®äº‹ä»¶
        bindUploadButton(document.getElementById('neteaseUploadBtn'), 'https://api.xinyew.cn/api/yanxuantc');
        bindUploadButton(document.getElementById('_360UploadBtn'), 'https://api.xinyew.cn/api/360tc');
        bindUploadButton(document.getElementById('sougouUploadBtn'), 'https://api.xinyew.cn/api/sogotc');
        bindUploadButton(document.getElementById('jdUploadBtn'), 'https://api.xinyew.cn/api/jdtc');
        bindUploadButton(document.getElementById('yzUploadBtn'), 'https://api.xinyew.cn/api/psbctc');

        function disableUploadButtons() {
            uploadButtons.forEach(button => {
                button.disabled = true;
                button.title = 'è¯·å…ˆç‚¹å‡»é‡ç½®æŒ‰é’®';
            });
        }

        function enableUploadButtons() {
            uploadButtons.forEach(button => {
                button.disabled = false;
                button.removeAttribute('title');
            });
        }

        // å¤åˆ¶å›¾ç‰‡é“¾æ¥æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        copyUrlBtn.addEventListener('click', function () {
            const linkElement = resultDiv.querySelector('a');
            if (linkElement) {
                const imageUrl = linkElement.href;
                navigator.clipboard.writeText(imageUrl)
                   .then(() => {
                        showMessage('å›¾ç‰‡é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    })
                   .catch((err) => {
                        console.error('å¤åˆ¶å¤±è´¥:', err);
                        showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', true);
                    });
            } else {
                showMessage('æš‚æ— å›¾ç‰‡é“¾æ¥å¯å¤åˆ¶', true);
            }
        });

        // é‡ç½®æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        resetBtn.addEventListener('click', function () {
            fileInput.value = '';
            showMessage('');
            enableUploadButtons();
        });


        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”æ‹–æ”¾åŠŸèƒ½å®ç°â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (e.dataTransfer.types.includes('Files')) {
                document.getElementById('dropZone').style.display = 'block';
            }
        });
        document.addEventListener('dragleave', () => {
            document.getElementById('dropZone').style.display = 'none';
        });
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('dropZone').style.display = 'none';
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFileInput(files[0]);
            }
        });

        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”ç²˜è´´åŠŸèƒ½å®ç°â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    handleFileInput(blob);
                    break;
                }
            }
        });

        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”é€šç”¨æ–‡ä»¶å¤„ç†å‡½æ•°â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        function handleFileInput(file) {
            // åˆ›å»ºæ–°çš„FileListå¯¹è±¡
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            // æ›´æ–°æ–‡ä»¶è¾“å…¥æ¡†
            fileInput.files = dataTransfer.files;
            // è§¦å‘changeäº‹ä»¶
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
            // æ˜¾ç¤ºæ–‡ä»¶å
            showMessage(`å·²é€‰æ‹©æ–‡ä»¶: ${file.name}`);
            enableUploadButtons();
        }



    </script>
