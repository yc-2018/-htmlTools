  function getTextObjectAtPosition(pos) {
    return state.textObjects.find(textObj => {
      const margin = 10;
      return pos.x >= textObj.x - margin &&
             pos.x <= textObj.x + textObj.width + margin &&
             pos.y >= textObj.y - textObj.style.fontSize - margin &&
             pos.y <= textObj.y + margin;
    });
  }

  /**

   * @param {object} pos - ä½ç½®åæ ‡{x, y}
   * @returns {object|null} - åŒ…å«textIdå’Œhandleçš„å¯¹è±¡ï¼Œæˆ–null
   */
  function checkResizeHandleAtPosition(pos) {
    const handleSize = 12; // æ§åˆ¶ç‚¹å¤§å°
    
    for (const textObj of state.textObjects) {
      // è®¡ç®—å››ä¸ªæ§åˆ¶ç‚¹çš„ä½ç½®
      // ä¿®å¤ï¼šåº•éƒ¨æ§åˆ¶ç‚¹çš„Yåæ ‡åº”è¯¥æ˜¯æ–‡æœ¬æ¡†åº•éƒ¨ä½ç½®
      const handles = {
        topLeft: {x: textObj.x - 5, y: textObj.y - textObj.style.fontSize},
        topRight: {x: textObj.x + textObj.width + 5, y: textObj.y - textObj.style.fontSize},
        bottomRight: {x: textObj.x + textObj.width + 5, y: textObj.y + textObj.height},
        bottomLeft: {x: textObj.x - 5, y: textObj.y + textObj.height}
      };
      
      // æ£€æŸ¥æ¯ä¸ªæ§åˆ¶ç‚¹
      for (const [handleName, handlePos] of Object.entries(handles)) {
        if (Math.abs(pos.x - handlePos.x) <= handleSize &&
            Math.abs(pos.y - handlePos.y) <= handleSize) {
          return {
            textId: textObj.id,
            handle: handleName
          };
        }
      }
    }
    
    return null;
  }

  /**
   * è°ƒæ•´é€‰ä¸­çš„æ–‡æœ¬å¯¹è±¡å¤§å°
   */
  function resizeSelectedText() {
    const textObj = state.textObjects.find(t => t.id === state.selectedTextId);
    if (!textObj) return;
    
    // è®¡ç®—ä½ç§»
    const dx = state.currentPos.x - state.startPos.x;
    const dy = state.currentPos.y - state.startPos.y;
    
    // æ ¹æ®ä¸åŒçš„æ§åˆ¶ç‚¹è°ƒæ•´å¤§å°å’Œä½ç½®
    switch (state.resizeHandle) {
      case 'topLeft':
        // å·¦ä¸Šè§’æ§åˆ¶ç‚¹ï¼šè°ƒæ•´å®½åº¦ã€é«˜åº¦å’Œä½ç½®
        textObj.width = Math.max(50, textObj.width - dx);
        textObj.height = Math.max(20, textObj.height - dy);
        textObj.x += dx;
        textObj.y += dy;
        break;
      case 'topRight':
        // å³ä¸Šè§’æ§åˆ¶ç‚¹ï¼šè°ƒæ•´å®½åº¦å’Œé«˜åº¦
        textObj.width = Math.max(50, textObj.width + dx);
        textObj.height = Math.max(20, textObj.height - dy);
        textObj.y += dy;
        break;
      case 'bottomRight':
        // å³ä¸‹è§’æ§åˆ¶ç‚¹ï¼šè°ƒæ•´å®½åº¦å’Œé«˜åº¦
        textObj.width = Math.max(50, textObj.width + dx);
        textObj.height = Math.max(20, textObj.height + dy);
        break;
      case 'bottomLeft':
        // å·¦ä¸‹è§’æ§åˆ¶ç‚¹ï¼šè°ƒæ•´å®½åº¦å’Œé«˜åº¦
        textObj.width = Math.max(50, textObj.width - dx);
        textObj.height = Math.max(20, textObj.height + dy);
        textObj.x += dx;
        break;
    }
    
    // æ›´æ–°èµ·å§‹ä½ç½®
    state.startPos = {...state.currentPos};
    
    // é‡ç»˜ç”»å¸ƒ
    redrawCanvas();
  }

  function drawEraser() {
    // è¿ç»­ç»˜åˆ¶è·¯å¾„ï¼Œå’Œé“…ç¬”é€»è¾‘ä¸€è‡´ï¼Œç¡®ä¿æ— é—´éš™
    mainCtx.lineTo(state.currentPos.x, state.currentPos.y);

    // å¯é€‰ä¼˜åŒ–ï¼šåœ¨è·¯å¾„ç«¯ç‚¹ç»˜åˆ¶åœ†å½¢ï¼Œç¡®ä¿è¾¹ç¼˜æ— æ­»è§’
    mainCtx.beginPath();

  /**

   * @param {CanvasRenderingContext2D} ctx - ç»˜åˆ¶ä¸Šä¸‹æ–‡
   */
  function drawShape(ctx) {
    const {startPos, currentPos, brush} = state;
    const x = startPos.x;
    const y = startPos.y;
    const width = currentPos.x - startPos.x;
    const height = currentPos.y - startPos.y;

    ctx.beginPath();
    switch (state.currentTool) {
      case 'line':
        // ç›´çº¿
        ctx.moveTo(x, y);
        ctx.lineTo(currentPos.x, currentPos.y);
        break;
      case 'rect':
        // ä¿®å¤ï¼šæ‰‹åŠ¨å®ç°åœ†è§’çŸ©å½¢ï¼ˆå…¼å®¹æ‰€æœ‰æµè§ˆå™¨ï¼‰
        drawRoundedRect(ctx, x, y, width, height, brush.rectRadius);
        break;
      case 'circle':
        // åœ†å½¢ï¼ˆåŠå¾„ä¸ºèµ·ç‚¹åˆ°å½“å‰ç‚¹çš„è·ç¦»ï¼‰
        const radius = Math.sqrt(width * width + height * height);
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        break;
      case 'ellipse':
        // æ¤­åœ†ï¼ˆé•¿åŠè½´/çŸ­åŠè½´ä¸ºå®½é«˜çš„ç»å¯¹å€¼ï¼‰
        const rx = Math.abs(width);
        const ry = Math.abs(height);
        ctx.ellipse(x, y, rx, ry, 0, 0, Math.PI * 2);
        break;
    }
    ctx.stroke();
  }

  /**
   * æ‰‹åŠ¨ç»˜åˆ¶åœ†è§’çŸ©å½¢ï¼ˆæ›¿ä»£ctx.roundRectï¼Œå…¼å®¹æ‰€æœ‰æµè§ˆå™¨ï¼‰
   * @param {CanvasRenderingContext2D} ctx - ç»˜åˆ¶ä¸Šä¸‹æ–‡
   * @param {number} x - çŸ©å½¢èµ·å§‹Xåæ ‡
   * @param {number} y - çŸ©å½¢èµ·å§‹Yåæ ‡
   * @param {number} width - çŸ©å½¢å®½åº¦ï¼ˆå¯æ­£å¯è´Ÿï¼‰
   * @param {number} height - çŸ©å½¢é«˜åº¦ï¼ˆå¯æ­£å¯è´Ÿï¼‰
   * @param {number} radius - åœ†è§’åŠå¾„
   */
  function drawRoundedRect(ctx, x, y, width, height, radius) {
    // å¤„ç†å®½é«˜ä¸ºè´Ÿæ•°çš„æƒ…å†µï¼ˆä»å³ä¸‹å‘å·¦ä¸Šç»˜åˆ¶ï¼‰
    const xStart = width < 0 ? x + width : x;
    const yStart = height < 0 ? y + height : y;
    const w = Math.abs(width);
    const h = Math.abs(height);
    const r = Math.min(radius, Math.min(w / 2, h / 2)); // é™åˆ¶åœ†è§’åŠå¾„ä¸è¶…è¿‡å®½é«˜çš„ä¸€åŠ

    ctx.moveTo(xStart + r, yStart);
    ctx.lineTo(xStart + w - r, yStart);
    ctx.arcTo(xStart + w, yStart, xStart + w, yStart + r, r);
    ctx.lineTo(xStart + w, yStart + h - r);
    ctx.arcTo(xStart + w, yStart + h, xStart + w - r, yStart + h, r);
    ctx.lineTo(xStart + r, yStart + h);
    ctx.arcTo(xStart, yStart + h, xStart, yStart + h - r, r);
    ctx.lineTo(xStart, yStart + r);
    ctx.arcTo(xStart, yStart, xStart + r, yStart, r);
    ctx.closePath();
  }

  /**

  function bindScaleEvent() {

  }
