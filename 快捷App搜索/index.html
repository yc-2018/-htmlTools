<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }

      body {
          background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
          color: #333;
          line-height: 1.6;
          padding: 20px 15px;
          max-width: 500px;
          margin: 0 auto;
      }

      .container {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          overflow: hidden;
          padding: 20px;
      }

      header {
          text-align: center;
          margin-bottom: 25px;
      }

      h1 {
          font-size: 24px;
          color: #2c3e50;
          margin-bottom: 15px;
          font-weight: 600;
      }

      #apps-section {
          height: 100%;
          min-height: 80vh;
      }

      #apps-grid {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 15px;
      }

      .app-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: white;
          border-radius: 12px;
          padding: 10px 5px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
          transition: all 0.2s ease;
          border: 1px solid #eee;
          gap: 3px;
      }

      .app-item:active {
          transform: scale(0.95);
      }

      .app-item .app-label {
          font-size: 12px;
          text-align: center;
          color: #546e7a;
      }

      .search-container {
          margin: 25px 0 15px;
          background: white;
          border-radius: 50px;
          padding: 5px 20px;
          display: flex;
          align-items: center;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
          border: 1px solid #e0e0e0;
      }

      #search-input {
          flex: 1;
          border: none;
          outline: none;
          padding: 15px 0;
          font-size: 16px;
          background: transparent;
      }


      .toast {
          position: fixed;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%) translateY(100px);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 12px 25px;
          border-radius: 50px;
          font-size: 14px;
          opacity: 0;
          transition: all 0.3s ease;
          z-index: 1000;
      }

      .toast.show {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
      }

      @media (max-width: 400px) {
          .apps-grid {
              grid-template-columns: repeat(4, 1fr);
              gap: 12px;
          }

          .app-item {
              padding: 12px 5px;
          }

          .app-item .app-label {
              font-size: 11px;
          }
      }
  </style>
</head>
<body>
<div class="container">

</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {

    const appsGrid = document.getElementById('apps-grid');
    appsGrid.innerHTML = [
      {
        name: 'ÊäñÈü≥',

      },
      {

      },

      },
      {
        name: 'Â∞èÁ∫¢‰π¶',

        scheme: 'xhsdiscover://search/result?keyword={keyword}'
      },
      {
        name: '‰∫¨‰∏ú',

      },
      {

      },

    ].map(item => `

  `).join('');

    const searchInput = document.getElementById('search-input');
    const toast = document.getElementById('toast');

    // ËøõÊù•Â∞±ËÅöÁÑ¶ËæìÂÖ•Ê°Ü ËæìÂÖ•Ê°ÜÂºπ‰∏çÂá∫Êù•ËøòÂæóÊÖ¢‰∏ÄÁÇπÁÇπ
    window.setTimeout(searchInput.focus, 500)

    // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    // ÁõëÂê¨ ÁÇπÂáª‰∫ÜÂì™‰∏™ÊêúÁ¥¢Âë¢Ôºü
    appsGrid.addEventListener('click', function (e) {
      const target = e.target.closest('.app-item');
      if (target) {
        const keyword = searchInput.value.trim();
        if (!keyword) {
          showToast('ËØ∑ÂÖàËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ');
          searchInput.focus();
          return;
        }
        window.location.href = target.dataset.scheme.replace('{keyword}', encodeURIComponent(keyword));
      }
    });

    // ÊåâÂõûËΩ¶ÈîÆËß¶ÂèëÊêúÁ¥¢
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') showToast('ËØ∑Áõ¥Êé•ÁÇπÂáªÂ∫îÁî®ËøõË°åÊêúÁ¥¢')
    });
  });
</script>
