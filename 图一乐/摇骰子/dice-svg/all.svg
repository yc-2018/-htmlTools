<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- 阴影滤镜 -->
    <filter id="diceShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)" result="color"/>
      <feComposite in="color" in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 圆点渐变 -->
    <!-- 红点 -->
    <radialGradient id="redDot" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff4d4d"/>
      <stop offset="100%" stop-color="#cc0000"/>
    </radialGradient>

    <!-- 蓝点 -->
    <radialGradient id="blueDot" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4da6ff"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </radialGradient>
  </defs>

  <style>
    .dice {
    filter: url(#diceShadow);
    }
    .dice-face {
    fill: #f0f0f0;
    stroke: #d0d0d0;
    stroke-width: 2;
    rx: 15;
    ry: 15;
    }
    .large-dot {
    r: 15;
    }
    .normal-dot {
    r: 10;
    }
  </style>

  <!-- 骰子1 -->
  <g class="dice" transform="translate(50, 50)">
    <rect class="dice-face" x="0" y="0" width="100" height="100"/>
    <circle cx="50" cy="50" fill="url(#redDot)" class="large-dot"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14">dice1</text>
  </g>

  <!-- 骰子2 -->
  <g class="dice" transform="translate(180, 50)">
    <rect class="dice-face" x="0" y="0" width="100" height="100"/>
    <circle cx="30" cy="30" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="70" fill="url(#blueDot)" class="normal-dot"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14">dice2</text>
  </g>

  <!-- 骰子3 -->
  <g class="dice" transform="translate(310, 50)">
    <rect class="dice-face" x="0" y="0" width="100" height="100"/>
    <circle cx="30" cy="30" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="50" cy="50" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="70" fill="url(#blueDot)" class="normal-dot"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14">dice3</text>
  </g>

  <!-- 骰子4 -->
  <g class="dice" transform="translate(440, 50)">
    <rect class="dice-face" x="0" y="0" width="100" height="100"/>
    <circle cx="30" cy="30" fill="url(#redDot)" class="normal-dot"/>
    <circle cx="70" cy="30" fill="url(#redDot)" class="normal-dot"/>
    <circle cx="30" cy="70" fill="url(#redDot)" class="normal-dot"/>
    <circle cx="70" cy="70" fill="url(#redDot)" class="normal-dot"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14">dice4</text>
  </g>

  <!-- 骰子5 -->
  <g class="dice" transform="translate(570, 50)">
    <rect class="dice-face" x="0" y="0" width="100" height="100"/>
    <circle cx="30" cy="30" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="30" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="50" cy="50" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="30" cy="70" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="70" fill="url(#blueDot)" class="normal-dot"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14">dice5</text>
  </g>

  <!-- 骰子6 -->
  <g class="dice" transform="translate(700, 50)">
    <rect class="dice-face" x="0" y="0" width="100" height="100"/>
    <circle cx="30" cy="25" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="25" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="30" cy="50" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="50" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="30" cy="75" fill="url(#blueDot)" class="normal-dot"/>
    <circle cx="70" cy="75" fill="url(#blueDot)" class="normal-dot"/>
    <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="14">dice6</text>
  </g>
</svg>
