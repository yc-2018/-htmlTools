<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Given an image, this page will display a text version using braille as 1-bit pixels">
	<title>图片转盲文</title>
	<link rel="stylesheet" href="style.css">
	<script src="braille.js"></script>
	<script src="dithering.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<textarea id="text" readonly></textarea>
	<div id="options">
		<div><a href="https://github.com/505e06b2/Image-to-Braille" target="_blank">打开作者GitHub</a></div>
		<div><input id="file" type="file" accept="image/*"></div>

		<div title="Toggle dark theme"><input type="checkbox" id="darktheme">深色主题</div>
		<div title="Invert black with white"><input type="checkbox" id="inverted">反转</div>
		<div title="Monochrome dithering"><input type="checkbox" id="dithering">抖动</div>
		<div title="Disable placeholder spacing"><input type="checkbox" id="monospace">等宽（空白也加点）</div>
		<div title="Greyscale Mode">
		灰度模式
			<select id="greyscale_mode">
				<option value="luminance">亮度</option>
				<option value="lightness">明度</option>
				<option value="average">平均值</option>
				<option value="value">明度值</option>
			</select>
		</div>
		<div>
			<input type="number" min="2" value="50" step="2" max="500" id="width">
			宽度 (字符+—)
		</div>
		<div>
			<button id="clipboard">复制到剪贴板</button>
		</div>
		<div>
			字符计数: <span id="charcount">0</span>
		</div>
	</div>
</body>
</html>
